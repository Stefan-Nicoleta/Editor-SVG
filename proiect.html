<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor SVG Stefan Nicoleta-Cristina</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>
                Construirea unui editor pentru grafica vectoriala folosind <i>elementul SVG</i>
            </h2>
        </header>
        
        <main>
            <div class="editor-container">
                <div class="toolbar">
                    <button id="lineBtn">Linie</button>
                    <button id="rectBtn">Dreptunghi</button>
                    <button id="ellipseBtn">Elipsă</button>
                </div>
                <div class="canvas-container">
                    <svg id="svgContainer" width="800" height="600"></svg>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Editor SVG © 2025 Stefan Nicoleta-Cristina</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
