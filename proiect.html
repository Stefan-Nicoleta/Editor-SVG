<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor SVG Stefan Nicoleta-Cristina</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Top export bar: fixed at top of page -->
    <div class="top-export-bar">
        <div class="top-export-inner">
            <div class="export-dropdown">
                <button id="exportToggleBtn" class="tool-btn">Export file ▾</button>
                <div id="exportMenu" class="export-menu" aria-hidden="true">
                    <button id="exportSvgBtn" class="tool-btn">Export SVG</button>
                    <button id="exportPngBtn" class="tool-btn">Export PNG</button>
                    <button id="exportJpegBtn" class="tool-btn">Export JPEG</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <header>
            <h2 id="trecereMouse">
                Construirea unui editor pentru grafica vectoriala folosind <i>elementul SVG</i>
            </h2>
        </header>
        <!-- <button id="salveazaBtn" onclick="salveaza()">Salveaza ca PNG</button> -->
        
        <main>
            <div class="editor-container">
                <div class="toolbar">
                    <!-- CERINȚA 1: Suport pentru forme geometrice de bază -->
                    <div class="shape-buttons">
                        <button id="lineBtn">Linie</button>
                        <button id="pathBtn">Cale</button>
                        <button id="rectBtn">Dreptunghi</button>
                        <button id="ellipseBtn">Elipsă</button>
                    </div>

                    <!-- CERINȚA 2: Controale pentru culoare și grosime -->
                    <div class="style-controls">
                        <div class="control-group">
                            <label for="strokeColor">Culoare contur:</label>
                            <input type="color" id="strokeColor" value="#000000">
                        </div>
                        <div class="control-group">
                            <label for="fillColor">Culoare fundal:</label>
                            <input type="color" id="fillColor" value="#ffffff">
                            <label style="margin-left:8px; font-weight:normal;">
                                <input type="checkbox" id="fillEnabled"> Fill
                            </label>
                        </div>
                        <div class="control-group">
                            <label for="strokeWidth">Grosime:</label>
                            <input type="range" id="strokeWidth" min="1" max="10" value="2">
                            <span id="strokeWidthValue">2</span>px
                        </div>
                    </div>

                    <!-- CERINȚA 3: Controale pentru editare -->
                    <div class="edit-controls">
                        <button id="selectBtn" class="tool-btn selected">Selecteaza</button>
                        <button id="deleteBtn" class="tool-btn">Sterge</button>
                        <button id="clearAllBtn" class="tool-btn">Sterge Canvas</button>
                    </div>
                </div>
                <!-- (export buttons removed from here — top export bar remains) -->
                <!-- CERINȚA NOUĂ: Mesaj de avertizare -->
                <div id="warningMessage" class="warning-message">
                    Selectați un instrument de desenare înainte de a începe!
                </div>

                <div class="canvas-container">
                    <svg id="svgContainer" width="800" height="600"></svg>
                </div>
            </div>
        </main>
        

    </div>
    <script src="index.js"></script>
</body>
</html>
